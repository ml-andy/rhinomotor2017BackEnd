<body>
  <div class="loading"><span>Loading...</span></div>
  <div class="wrapper main">
    <div class="menulist">
		<div class="logo"></div>
		<div class="t">騰富國際後台系統</div>
		<div class="logoutbtn">登出</div>
		<div class="menu">
			<ul>
				<a class="menua on" href="javascript:;" data-page="main.html">首頁</a>
				<a class="menua" href="javascript:;" data-page="cars.html">產品介紹</a>
				<a class="menua" href="javascript:;" data-page="press.html">最新消息</a>
				<a class="menua" href="javascript:;" data-page="contact.html">聯絡我們</a>
				<a class="menua memberBtn" href="javascript:;" data-page="member.html">會員資料</a>
			</ul>
		</div>
	</div>
	<div class="content">
		<div class="title">首頁輪播圖</div>
		<div class="addbox main">
			<div class="lt">
				<div class="box">
					<span>新增圖片</span>
					<input type="text" class="addBtitle" placeholder="大標">
					<input type="text" class="addStitle" placeholder="小標">
					<input type="text" class="addHref" placeholder="連結">
					<input type="file" name="file" class="indexImgInput" accept="image/*" capture="camera">
				</div>
			</div>
			<div class="rt">
				<div class="bt"><a class="submit" href="javascript:;">確定</a></div>
			</div>
		</div>
		<div class="list column-6">
			<div class="t">
				<div class="slbox">ID</div>
				<div class="column">圖片</div>
				<div class="column">大標</div>
				<div class="column">小標</div>
				<div class="column">連結</div>
				<div class="column">文字顏色</div>
				<div class="function">功能</div>
			</div>
			<ul class="main"></ul>
		</div>
	</div>
  </div>
