<body>
  <div class="loading"><span>Loading...</span></div>
  <div class="wrapper press">
    <div class="menulist">
		<div class="logo"></div>
		<div class="t">騰富國際後台系統</div>
		<div class="logoutbtn">登出</div>
		<div class="menu">
			<ul>
				<a class="menua" href="javascript:;" data-page="main.html">首頁</a>
				<a class="menua" href="javascript:;" data-page="cars.html">產品介紹</a>
				<a class="menua on" href="javascript:;" data-page="press.html">最新消息</a>
				<a class="menua" href="javascript:;" data-page="contact.html">聯絡我們</a>
				<a class="menua memberBtn" href="javascript:;" data-page="member.html">會員資料</a>
			</ul>
		</div>
	</div>
	<div class="content">
		<div class="title">最新消息</div>
		<div class="searchbox">
			<div class="lt">
				<div class="box">
					<span>新增品牌</span>
					<input type="text" class="addBrands">
				</div>
			</div>
			<div class="rt">
				<div class="bt"><a class="submit" href="javascript:;">確定</a></div>
			</div>
		</div>
		<div class="deleteBrands">
			<a href="javascript:;">刪除目前品牌</a>
		</div>
		<div class="addbox press">
			<div class="lt">
				<div class="box">
					<span>新增消息</span>
					<input type="text" class="addDate" placeholder="日期">
					<input type="text" class="addTitle" placeholder="標題">
					<textarea class="addContent" placeholder="內文"></textarea>
				</div>
			</div>
			<div class="rt">
				<div class="bt"><a class="submit" href="javascript:;">確定</a></div>
			</div>
		</div>
		<div class="list column-3">
			<div class="t">
				<div class="slbox">ID</div>
				<div class="column">日期</div>
				<div class="column">標題</div>
				<div class="column">內文</div>
				<div class="function">功能</div>
			</div>
			<ul></ul>
		</div>
	</div>
  </div>
