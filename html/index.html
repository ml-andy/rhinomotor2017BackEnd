<body>  
  <div class="loading"><span>Loading...</span></div>
  <div class="login_page">
    <div class="login_pagein">
      <div class="login_pagein_t">中華民國象棋協會後台系統</div>
      <div class="login_pagein_all">
        <div class="login_pagein_allin">
          <ul class="login_page_login">
            <li><input type="text" placeholder="請輸入帳號" class="useraccount"></li>
            <li><input type="password" placeholder="請輸入密碼" class="userpassword"></li>
            <li>
              <a href="javascript:;" class="surebtn">登入</a>
              <!-- <a href="javascript:;" class="singupbtn">註冊</a> -->
            </li>
          </ul>
          <ul class="login_page_sign">
            <li><input type="text" placeholder="請填寫您的帳號" class="signaccount"></li>
            <li><input type="text" placeholder="請填寫您的密碼" class="signpassword"></li>
            <li><input type="text" placeholder="請填寫您的姓名" class="signname"></li>
            <li><input type="text" placeholder="請填寫您的Email" class="signemail"></li>
            <li><a href="javascript:;" class="cancelbtn">取消</a><a href="javascript:;" class="submitbtn">送出</a></li>
          </ul>
        </div>
      </div>
      <div class="msg">註冊成功<span class="icon"></span></div>
    </div>    
  </div>
